<main class="container mt-4">
  <h4>Reporte de Servicio Técnico</h4>
  <div id="form-container">
    <form id="servicio-formulario" [formGroup]="servicioForm">
      <div class="form-group row">
        <label for="tecnico-id" class="col-sm-4"
          >Identificación del técnico</label
        >
        <div class="col-sm-8">
          <input type="number" id="tecnico-id" class="form-control" [formControlName]="tecnicoId" />
        </div>
      </div>
      <div class="form-group row">
        <label for="servicio-id" class="col-sm-4">ID Tipo de servicio</label>
        <div class="col-sm-8">
          <input type="number" id="servicio-id" class="form-control" [formControlName]="servicioId" />
        </div>
      </div>
      <div class="form-group row">
        <label for="fecha-inicio" class="col-sm-4">Fecha Inicio/Fin</label>
        <div class="col-sm-8">
          <input
            type="text"
            id="fecha-inicio"
            [formControlName]="fechas"
            bsDaterangepicker
            class="form-control"
            [bsConfig]="{ isAnimated: true }"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="hora-inicio" class="col-sm-4">Hora Inicio</label>
        <div class="col-sm-8">
          <timepicker [formControlName]="horaInicio"></timepicker>
        </div>
      </div>
      <div class="form-group row">
        <label for="hora-fin" class="col-sm-4">Hora Fin</label>
        <div class="col-sm-8">
          <timepicker [formControlName]="horaFin"></timepicker>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Registrar!</button>
      </div>
    </form>
  </div>
</main>
