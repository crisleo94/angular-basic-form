<main class="container">
    <h4>Reporte de Servicio Técnico</h4>
    <form>
        <div class="form-group row">
            <label for="tecnico-id">Identificación del técnico</label>
            <div class="col-sm-10">
                <input type="number" id="tecnico-id">
            </div>
        </div>
        <div class="form-group row">
            <label for="servicio-id">Identificación del tipo de servicio</label>
            <div class="col-sm-10">
                <input type="number" id="servicio-id">
            </div>
        </div>
        <div class="form-group row">
            <label for="fecha-inicio">Fecha/Hora Inicio</label>
            <div class="col-sm-10">
                <input type="text" id="fecha-inicio">
            </div>
        </div>
        <div class="form-group row">
            <label for="fecha-fin">Fecha/Hora Fin</label>
            <div class="col-sm-10">
                <input type="text" id="fecha-fin">
            </div>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Registrar!</button>
        </div>
    </form>
</main>
