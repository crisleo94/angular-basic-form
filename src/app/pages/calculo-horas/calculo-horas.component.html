<main class="container mt-4">
    <h4>Cálculo Horas</h4>
    <div id="form-container">
        <form id="servicio-formulario">
            <div class="form-group row">
                <label for="tecnico-id" class="col-sm-4">Identificación del técnico</label>
                <div class="col-sm-8">
                    <input type="number" id="tecnico-id">
                </div>
            </div>
            <div class="form-group row">
                <label for="semana-id" class="col-sm-4">Número de semana</label>
                <div class="col-sm-8">
                    <input type="number" id="semana-id">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Calcular!</button>
            </div>
        </form>
    </div>
</main>
